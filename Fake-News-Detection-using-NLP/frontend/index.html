<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Classification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>News Classification</h1>
        <div class="input-section">
            <textarea id="newsText" placeholder="Enter news article text here..." rows="10"></textarea>
            <button id="classifyBtn">Classify News</button>
        </div>
        <div id="result" class="hidden">
            <h2>Classification Result</h2>
            <div id="resultContent"></div>
        </div>
        <div id="loading" class="hidden">Classifying...</div>
        <div id="error" class="error hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
